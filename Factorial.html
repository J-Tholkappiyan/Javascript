<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci & Factorial Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { padding: 8px; font-size: 16px; width: 200px; }
        .container { margin-top: 20px; padding: 15px; border-radius: 10px; background: #f4f4f4; display: inline-block; }
        p { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Fibonacci & Factorial Calculator</h2>
    
    <label>Enter a Number:</label> 
    <input type="number" id="numInput" oninput="calculateResults()" min="0"><br>

    <div class="container">
        <p>Fibonacci Series: <span id="fibonacciResult"></span></p>
        <p>Factorial: <span id="factorialResult"></span></p>
    </div>

    <script>
        function fibonacci(n) {
            if (n <= 0) return [0];
            if (n === 1) return [0, 1];

            let fib = [0, 1];
            for (let i = 2; i <= n; i++) {
                fib.push(fib[i - 1] + fib[i - 2]);
            }
            return fib;
        }

        function factorial(n) {
            return n === 0 ? 1 : n * factorial(n - 1);
        }

        function calculateResults() {
            let num = parseInt(document.getElementById("numInput").value);
            if (isNaN(num) || num < 0) {
                document.getElementById("fibonacciResult").innerText = "Enter a valid number!";
                document.getElementById("factorialResult").innerText = "";
                return;
            }

            document.getElementById("fibonacciResult").innerText = fibonacci(num).join(", ");
            document.getElementById("factorialResult").innerText = factorial(num);
        }
    </script>
</body>
</html>
